<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Fancy Counter</title>
</head>

<body>
    <div class="counter">
        <h1 class="counter_title">Fancy Counter</h1>
        <span class="counter_value">0</span>
        <button class="counter_reset-btn">
            <i class="fas fa-sync-alt counter_reset-btn-icon"></i>
        </button>
        <div class="counter_btns">
            <button class="counter_btn counter_btn--decrease">
                <i class="fas fa-minus counter_icon counter_icon--minus"></i>
            </button>            
            <button class="counter_btn counter_btn--increase">
                <i class="fas fa-plus counter_icon counter_icon--plus"></i>
            </button>
        </div>
    </div>
    <script src="javascripts/script.js"></script>
</body>

</html>
